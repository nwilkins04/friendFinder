<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Survey</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="title">Survey Questions</h1>
    <h2>About You</h2>
    <h3>Name (required)</h3>
    <input type ="text" required>
    <h3>Link to photo image (required)</h3>
    <input type="photo" required>

    <container>
        <h4 id=questions>You enjoy relaxing indoors</h4>
        <select class="chosen">
            <option value>Options</option>
            <option value="1">1 (strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (strongly agree)</option>
        </select>

        <h4 id=questions>You needs lots of exercise</h4> 
        <select class="chosen">
            <option value>Options</option>
            <option value="1">1 (strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (strongly agree)</option>
        </select>

        <h4 id=questions>You requires lots of food to keep you happy</h4>
        <select class="chosen">
            <option value>Options</option>
            <option value="1">1 (strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (strongly agree)</option>
        </select>

        <h4 id=questions>People love you</h4>
        <select class="chosen">
            <option value>Options</option>
            <option value="1">1 (strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (strongly agree)</option>
        </select>

        <h4 id=questions>You require a lot of attention</h4>
        <select class="chosen">
            <option value>Options</option>
            <option value="1">1 (strongly disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (strongly agree)</option>
        </select>
    </container>
</body>
</html>
